<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âπ∏ËøêÊï∞Â≠óÊµãËØï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 30px;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin: 30px 0;
        }
        
        .number-btn {
            background: #ff6b6b;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            padding: 25px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }
        
        .number-btn:hover {
            background: #ff5252;
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(255, 107, 107, 0.4);
        }
        
        .number-btn.selected {
            background: #45b7af;
            transform: scale(0.95);
        }
        
        .pig-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .pig-image {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 25px;
            margin: 20px 0;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .pig-text {
            font-size: 2.5rem;
            margin: 20px 0;
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .extra-text {
            font-size: 1.8rem;
            color: #ff6b6b;
            margin: 15px 0;
            animation: bounce 1s infinite;
        }
        
        .exit-btn {
            background: #ff6b6b;
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.5rem;
            padding: 15px 40px;
            margin-top: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }
        
        .exit-btn:hover {
            background: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255, 107, 107, 0.4);
        }
        
        .final-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7af, #96ceb4);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: rainbow 2s infinite;
        }
        
        .final-pig {
            font-size: 40vw;
            margin: 20px 0;
            animation: pigBounce 0.5s infinite alternate;
            filter: drop-shadow(0 0 30px rgba(0,0,0,0.5));
        }
        
        .final-text {
            font-size: 4rem;
            margin: 20px 0;
            color: white;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.5);
            animation: textShake 0.3s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes rainbow {
            0% { background: #ff6b6b; }
            25% { background: #4ecdc4; }
            50% { background: #45b7af; }
            75% { background: #96ceb4; }
            100% { background: #ff6b6b; }
        }
        
        @keyframes pigBounce {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        
        @keyframes textShake {
            0% { transform: translateX(-2px); }
            25% { transform: translateX(2px); }
            50% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
            100% { transform: translateX(-2px); }
        }
        
        /* ÊâãÊú∫ÈÄÇÈÖç */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .buttons-container { grid-template-columns: repeat(3, 1fr); gap: 10px; }
            .number-btn { font-size: 2rem; padding: 20px 0; }
            .pig-image { width: 250px; height: 250px; }
            .pig-text { font-size: 2rem; }
            .final-text { font-size: 2.5rem; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .buttons-container { grid-template-columns: repeat(2, 1fr); }
            .number-btn { font-size: 1.8rem; padding: 18px 0; }
            .pig-image { width: 200px; height: 200px; }
            .pig-text { font-size: 1.8rem; }
            .final-text { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <!-- ÂàùÂßãÈÄâÊã©È°µÈù¢ -->
    <div class="container" id="selection-page">
        <h1>üîÆ ËØ∑ÈÄâÊã©‰Ω†ÁöÑÂπ∏ËøêÊï∞Â≠ó üîÆ</h1>
        <div class="buttons-container">
            <button class="number-btn" data-number="0">0</button>
            <button class="number-btn" data-number="1">1</button>
            <button class="number-btn" data-number="2">2</button>
            <button class="number-btn" data-number="3">3</button>
            <button class="number-btn" data-number="4">4</button>
            <button class="number-btn" data-number="5">5</button>
            <button class="number-btn" data-number="6">6</button>
            <button class="number-btn" data-number="7">7</button>
            <button class="number-btn" data-number="8">8</button>
            <button class="number-btn" data-number="9">9</button>
        </div>
    </div>
    
    <!-- Áå™Áå™È°µÈù¢ -->
    <div class="container pig-container" id="pig-page">
        <img class="pig-image" id="pig-img" alt="ÁúüÁõ∏Â§ßÁôΩ">
        <div class="pig-text" id="pig-text">Áå™Áå™Êú¨Ëâ≤</div>
        <div class="extra-text" id="extra-text"></div>
        <button class="exit-btn" id="exit-btn">‰∏ç‰ø°ÈÇ™ÔºüÂÜçÊµã‰∏ÄÊ¨°ÔºÅ</button>
    </div>
    
    <!-- ÊúÄÁªàÈú∏Â±èÈ°µÈù¢ -->
    <div class="final-overlay" id="final-overlay">
        <div class="final-pig">üê∑</div>
        <div class="final-text">Êé•ÂèóÁé∞ÂÆûÂêßÁå™ÂÆùÂÆù</div>
    </div>

    <script>
        // Á∫ØÁå™Áå™Ë°®ÊÉÖÊï∞ÁªÑ
        const pigImages = [
            "üê∑", "üêñ", "üêΩ", "üêó", "üê∑", 
            "üêñ", "üêΩ", "üêó", "üê∑", "üêñ"
        ];
        
        // Êçü‰∫∫ËØ≠ÂΩï - Êõ¥ÊçüÊõ¥Âè£ËØ≠Âåñ
        const sarcasticTexts = [
            "ÊÉä‰∏çÊÉäÂñúÔºü‰Ω†Â∞±ÊòØÁå™ÔºÅ",
            "ÊÑè‰∏çÊÑèÂ§ñÔºüÁå™Áå™Êú¨Ëâ≤ÔºÅ",
            "Ê≤°ÊÉ≥Âà∞ÂêßÔºüÁå™ÊÄßÈöæÁßªÔºÅ", 
            "ÁåúÁåúÁúãÔºüÊ≤°ÈîôÔºåÊòØÁå™ÔºÅ",
            "Âà´ËØï‰∫ÜÔºåÁå™Áå™ÈôÑ‰ΩìÔºÅ",
            "ÊîæÂºÉÂêßÔºåÂ§©ÂëΩÂ¶ÇÊ≠§ÔºÅ",
            "Áå™Áå™Ê∞∏‰∏ç‰∏∫Â•¥ÔºÅ",
            "‰Ω†‰∏éÁå™Áå™ÊúâÁºòÔºÅ",
            "Áå™Áå™‰πãÁ•ûÁú∑È°æ‰Ω†ÔºÅ",
            "ÊÅ≠ÂñúËßâÈÜíÁå™Áå™Ë°ÄËÑâÔºÅ"
        ];
        
        // ÈáçÂ§çÈÄâÊã©ÁöÑÊçü‰∫∫ËØ≠ÂΩï - Êõ¥ÊçüÊõ¥Âè£ËØ≠Âåñ
        const repeatTexts = [
            "ÂíãÂèàÂõûÊù•‰∫ÜÔºüËøô‰πàÊÉ≥ÂΩìÁå™Ôºü",
            "Ê¨¢ËøéÂõûÊù•ÁÖßÈïúÂ≠êÔºÅ", 
            "Áå™ÁòæÁäØ‰∫ÜÊòØÂêßÔºü",
            "Â∞±Áü•ÈÅì‰Ω†Ëàç‰∏çÂæóÁå™Áå™ÔºÅ",
            "Áå™Áå™ÁöÑÈ≠ÖÂäõËøô‰πàÂ§ßÔºü",
            "‰Ω†ËøôÊòØÁ¨¨Âá†Ê¨°ÂõûÊù•‰∫ÜÔºü",
            "Áå™Áå™ÂØπ‰Ω†ÊñΩ‰∫ÜÈ≠îÊ≥ïÔºü",
            "ÂèàÊù•ÊâæËôê‰∫ÜÊòØÂêßÔºü",
            "Áå™Áå™ÔºöÊàëÂ∞±Áü•ÈÅì‰Ω†‰ºöÂõûÊù•ÔºÅ"
        ];
        
        // È°µÈù¢ÂÖÉÁ¥†
        const selectionPage = document.getElementById('selection-page');
        const pigPage = document.getElementById('pig-page');
        const finalOverlay = document.getElementById('final-overlay');
        const pigImg = document.getElementById('pig-img');
        const pigText = document.getElementById('pig-text');
        const extraText = document.getElementById('extra-text');
        const exitBtn = document.getElementById('exit-btn');
        
        // Â≠òÂÇ®Áî®Êà∑ÈÄâÊã©
        const selectedNumbers = new Set();
        const numberButtons = document.querySelectorAll('.number-btn');
        
        // ÁÇπÂáªËÆ°Êï∞Âô®
        let clickCount = 0;
        const requiredClicks = 10;
        
        // ÂàõÂª∫Áå™Áå™ÂõæÁâá
        function createPigEmoji(emoji, size = 200) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // ËÆæÁΩÆÁ≤âËâ≤ËÉåÊôØ
            ctx.fillStyle = '#FFD6D6';
            ctx.fillRect(0, 0, size, size);
            
            // ÁªòÂà∂Áå™Áå™
            ctx.font = `${size * 0.8}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(emoji, size/2, size/2);
            
            return canvas.toDataURL();
        }
        
        // ‰∏∫ÊØè‰∏™Êï∞Â≠óÊåâÈíÆÊ∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂
        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                const number = parseInt(button.getAttribute('data-number'));
                showPigPage(number);
            });
        });
        
        // ÊòæÁ§∫Áå™Áå™È°µÈù¢
        function showPigPage(number) {
            // ËÆ∞ÂΩïÈÄâÊã©ÁöÑÊï∞Â≠ó
            const isRepeat = selectedNumbers.has(number);
            selectedNumbers.add(number);
            
            // Ê†áËÆ∞Â∑≤ÈÄâÊã©ÁöÑÊåâÈíÆ
            numberButtons[number].classList.add('selected');
            
            // ËÆæÁΩÆÁå™Áå™ÂõæÁâá
            const pigIndex = number % pigImages.length;
            pigImg.src = createPigEmoji(pigImages[pigIndex]);
            
            // ËÆæÁΩÆÊçü‰∫∫ÊñáÂ≠ó
            if (selectedNumbers.size === 1) {
                pigText.textContent = "Áå™Áå™Êú¨Ëâ≤";
            } else {
                const textIndex = (selectedNumbers.size - 1) % sarcasticTexts.length;
                pigText.textContent = sarcasticTexts[textIndex];
            }
            
            // Â¶ÇÊûúÊòØÈáçÂ§çÈÄâÊã©ÔºåÊòæÁ§∫Êõ¥ÊçüÁöÑÊñáÂ≠ó
            if (isRepeat) {
                const repeatIndex = number % repeatTexts.length;
                extraText.textContent = repeatTexts[repeatIndex];
            } else {
                extraText.textContent = "";
            }
            
            // ÈöêËóèÈÄâÊã©È°µÈù¢ÔºåÊòæÁ§∫Áå™Áå™È°µÈù¢
            selectionPage.style.display = 'none';
            pigPage.style.display = 'flex';
            
            // Ê£ÄÊü•ÊòØÂê¶ÊâÄÊúâÊï∞Â≠óÈÉΩË¢´ÈÄâÊã©Ëøá
            if (selectedNumbers.size === 10) {
                // Á´ãÂç≥ÊòæÁ§∫ÊúÄÁªàÈú∏Â±èÈ°µÈù¢
                setTimeout(() => {
                    showFinalOverlay();
                }, 1000);
            }
        }
        
        // ÊòæÁ§∫ÊúÄÁªàÈú∏Â±èÈ°µÈù¢
        function showFinalOverlay() {
            pigPage.style.display = 'none';
            finalOverlay.style.display = 'flex';
            clickCount = 0;
            
            // Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂ÁõëÂê¨
            finalOverlay.addEventListener('click', handleFinalClick);
        }
        
        // Â§ÑÁêÜÊúÄÁªàÈ°µÈù¢ÁöÑÁÇπÂáª
        function handleFinalClick() {
            clickCount++;
            
            if (clickCount >= requiredClicks) {
                // ÁßªÈô§ÁÇπÂáªÁõëÂê¨
                finalOverlay.removeEventListener('click', handleFinalClick);
                // ËøîÂõûÈÄâÊã©È°µÈù¢
                finalOverlay.style.display = 'none';
                selectionPage.style.display = 'block';
                
                // ÈáçÁΩÆÊ∏∏Êàè
                selectedNumbers.clear();
                numberButtons.forEach(btn => btn.classList.remove('selected'));
            }
        }
        
        // ËøîÂõûÈÄâÊã©È°µÈù¢
        exitBtn.addEventListener('click', () => {
            pigPage.style.display = 'none';
            selectionPage.style.display = 'block';
        });
        
        // ÂàùÂßãÂåñ
        selectionPage.style.display = 'block';
        pigPage.style.display = 'none';
        finalOverlay.style.display = 'none';
    </script>
</body>
</html>
